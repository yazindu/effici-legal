name: Deploy GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate build metadata
        shell: bash
        run: |
          mkdir -p assets
          SHORT_SHA="${GITHUB_SHA::8}"
          printf 'window.EFFICI_LEGAL_BUILD_COMMIT = "%s";\n' "$SHORT_SHA" > assets/build-meta.js

      - name: Stamp cache-busting version in HTML
        shell: bash
        run: |
          SHORT_SHA="${GITHUB_SHA::8}"
          for file in *.html; do
            sed -E -i \
              "s#assets/build-meta\\.js(\\?v=[^\"]*)?#assets/build-meta.js?v=${SHORT_SHA}#g; s#assets/build-footer\\.js(\\?v=[^\"]*)?#assets/build-footer.js?v=${SHORT_SHA}#g" \
              "$file"
          done

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: .
          destination: ./_site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
